<section data-ng-controller="LibrosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Libros</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="libro in libros" data-ng-href="#!/libros/{{libro._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="libro.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!libros.$resolved || libros.length">
    	No Libros yet, why don't you <a href="/#!/libros/create">create one</a>?
    </div>
</section>
