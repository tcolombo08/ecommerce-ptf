<section data-ng-controller="LibrosController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="libro.name"></h1>
        <h3 data-ng-bind="libro.editorial"></h3>
        <h5 data-ng-bind="libro.isbn"></h5>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == libro.user._id))">
		<a class="btn btn-primary" href="/#!/libros/{{libro._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	
</section>
